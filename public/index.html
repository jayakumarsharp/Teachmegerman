<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Optimize mobile viewport -->

	<title>Language Teaching App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="node_modules/ag-grid/dist/styles/ag-grid.css">
	<link rel="stylesheet" href="node_modules/ag-grid/dist/styles/ag-theme-balham.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html {
			overflow-y: scroll;
		}

		body {
			padding-top: 50px;
		}

		#todo-list {
			margin-bottom: 30px;
		}

		#todo-form {
			margin-bottom: 50px;
		}
	</style>

	<!-- SPELLS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<!-- load angular -->

	<script src="node_modules/ag-grid/dist/ag-grid.js"></script>

	<script src="js/controllers/main.js"></script>
	<!-- load up our controller -->
	<script src="js/services/todos.js"></script>
	<!-- load our todo service -->
	<script src="js/core.js"></script>
	<!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Learn German - DAILY ..</h1>
		</div>
		
		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-12 col-sm-offset-12">
				<!-- <table class='table'>
					<thead>
						<tr>
							<th>German </th>
							<th>Tamil (F)</th>
							<th>English</th>
							<th>Description</th>
							<th>UpdatedOn</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="forecast in todos">
							<td>{{ forecast.german }}</td>
							<td>{{ forecast.tamil }}</td>
							<td>{{ forecast.english }}</td>
							<td>{{ forecast.description }}</td>
							<td>{{ forecast.UpdatedOn }}</td>
						</tr>
					</tbody>
				</table> -->
				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->


						<div>
							<textarea rows="3" cols="40" class="form-control input-lg text-center" ng-model="formData.Germanoutput" placeholder="German"></textarea>
							<textarea rows="3" cols="40" class="form-control input-lg text-center" ng-model="formData.Tamiloutput" placeholder="Tamil"></textarea>
							<textarea rows="3" cols="40" class="form-control input-lg text-center" ng-model="formData.Englishinput" placeholder="English"></textarea>
							<textarea rows="3" cols="40" class="form-control input-lg text-center" ng-model="formData.Description" placeholder="Description"></textarea>
							<button class="btn btn-primary btn-lg" ng-click="save()">Save</button>
						</div>
					</div>

				</form>
			</div>
		</div>
		<div ag-grid="gridOptions" class="ag-theme-balham" style="height: 300px;"></div>
		<div class="text-center text-muted">
			<p>A demo by Genious.
			</p>
		</div>

	</div>

</body>

</html>
